<!DOCTYPE html>
<html>
  <head>
    <title>order</title>
    <style>
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        width: 300px;
      }
      .steps {
        list-style: none;
        display: flex;
        margin: 30px 0;
        padding: 0;
      }
      .steps li {
        padding: 5px 10px;
        border: solid #666;
        border-width: 1px 1px 1px 0;
      }
      .steps li:first-child {
        border-left-width: 1px;
      }
      .steps li.active {
        background-color: #666;
        color: #fff;
      }
      section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
      section select, section input {
        margin-bottom: 10px;
      }
      section button {
        margin-top: 100px;
      }
      .next {
        align-self: flex-end;
      }
      .previous {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <ul class="steps">
        <li class="active">step1</li>
        <li>step2</li>
        <li>step3</li>
        <li>preview</li>
      </ul>

      <section id="step1">
        <label>select a meal</label>
        <select id="select_meal"></select>
        <button class="next">next</button>
      </section>
    </div>

  </body>
</html>
