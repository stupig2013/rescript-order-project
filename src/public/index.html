<!DOCTYPE html>
<html>
  <head>
    <title>order</title>
    <style>
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        width: 300px;
      }
      .steps {
        list-style: none;
        display: flex;
        margin: 30px 0;
        padding: 0;
      }
      .steps li {
        padding: 5px 10px;
        border: solid #666;
        border-width: 1px 1px 1px 0;
      }
      .steps li:first-child {
        border-left-width: 1px;
      }
      section {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
      section select, section input {
        margin-bottom: 10px;
      }
      footer {
        display: flex;
        justify-content: space-between;
        margin-top: 100px;
        width: 100%;
      }
      .step1 #tab_step1, .step2 #tab_step2, .step3 #tab_step3, .step4 #tab_step4 {
        background-color: #666;
        color: #fff;
      }
      .step1 #step1 {
        display: flex;
      }
      .step1 footer {
        justify-content: flex-end;
      }
      .step1 #btn_previous {
        display: none;
      }
      .step2 #step2 {
        display: flex;
      }
      .step3 #step3 {
        display: flex;
      }
      .step4 #step4 {
        display: flex;
      }
      .step4 #btn_next {
        display: none;
      }
      .step4 #btn_submit {
        display: block;
      }
      #btn_submit {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="content" class="content step1">
      <ul class="steps">
        <li id="tab_step1">step1</li>
        <li id="tab_step2">step2</li>
        <li id="tab_step3">step3</li>
        <li id="tab_step4">preview</li>
      </ul>

      <section id="step1">
        <label>Please Select a meal</label>
        <select id="select_meal"></select>
        <label>Please Enter Number of people</label>
        <input type="number" id="people_number" />
        
      </section>

      <section id="step2">
        <label>Please Select a Restaurant</label>
        <select id="select_restaurant"></select>
      </section>

      <section id="step3">
        <ul>
          <li>
            <label>Please Select a Dish</label>
            <select id="select_dish"></select>
            <label>Please enter no. of servings</label>
            <input type="number" id="people_number" />
          </li>
        </ul>
        
        <button id="add_dish">+</button>
      </section>

      <section id="step4">
        <ul>
          <li>
            <label>Meal</label>
          </li>
        </ul>
      </section>

      <footer>
        <button id="btn_previous">previous</button>
        <button id="btn_next">next</button>
        <button id="btn_submit">submit</button>
      </footer>
    </div>

  </body>
</html>
